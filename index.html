<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Translator</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Morse Code Translator</h1>

  <form>
    <label for="inputBox">Message to translate:</label>
    <textarea type="text" id="inputBox" data-cy="input" rows="10" placeholder="Type in message. &#10;If translating from morse use '.' and '-', separating letters by spaces and words by '/'"></textarea>
    <div>
      <input type="submit" value="Translate to morse" data-cy="toMorse" id="toMorse" class="button">
      <input type="submit" value="Translate from morse" data-cy="fromMorse" id="fromMorse" class="button">
    </div>
  </form>

  <section>
    <h2>Output:</h2>
    <div data-cy="output" class="output"></div>
  </section>

  <script type="module" src="./main.js"></script>
</body>
</html>
