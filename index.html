<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Translator</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <h1>Morse Code Translator</h1>

  <form>
    <label for="inputBox">Message to translate:</label>
    <input type="text" id="inputBox" data-cy="input">
    <input type="submit" value="Translate to morse" data-cy="submit">
  </form>
  
  <div data-cy="output" class="output"></div>

  <script src="./main.js"></script>
</body>
</html>
